<template name="mainLayout">
    <div class="ui pointing menu">
        <a class="active item">{{ setTitle }}</a>
        <div class="right menu">
            {{ #if currentUser}}
                <a class="item logout">Logout</a>
            {{ else }}
                <a href="{{ pathFor route='register' }}" class="item">Register</a>
                <a href="{{ pathFor route='login' }}" class="item">Login</a>
            {{ /if }}
        </div>        
    </div>

    <div>
        {{> yield }}
    </div>
</template>
